{% extends 'base.html' %}

{%block title%}
 contact 
{%endblock title%}
{%block body%}
<div class='container'>
    <div id="carouselExample" class="carousel slide">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="/static/users/N9.jpg" class="d-block w-100" alt="...">
    </div>
  </div>
  <div class='container'>

      <form class="row g-3">
        <div class="col-md-5">
          <label for="firstname" class="form-label">Firstname</label>
          <input type="firstname" class="form-control" id="firstname">
        </div>
        <div class="col-md-5">
          <label for="inputlastname" class="form-label">LastName</label>
          <input type="lastname" class="form-control" id="inputlastname">
        </div>
        <div class="col-md-5">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-2">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-4">
          <label for="inputmobileno" class="form-label">Mobile No</label>
          <input type="text" class="form-control" id="inputmobileno" placeholder="988781234">
        </div>
        <div class="col-5">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <input type="inputState" class="form-select" id="inputState">
        </div>
        <div class="col-md-2">
          <label for="inputpincode" class="form-label">Pin Code</label>
          <input type="text" class="form-control" id="inputpincode">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12">
        <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form><br>
      <div class='container'>
      <div class="col mb-3">
        <h5>Section</h5>
        <ul class="nav flex-column">
          <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted">Home</a></li>
          <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted">Blog</a></li>
          <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted">Contact</a></li>
        </ul>
      </div>
    </footer>
  </div>
{%endblock body%}
